apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'net.samagames'
version = '4.0.0'
archivesBaseName = 'SamaGamesCore'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()

    maven { url "http://maven.samagames.net/public/" }

    maven {
        url "http://maven.samagames.net/developpers/"
        credentials {
            username sguser
            password sgpass
        }
    }

    maven {
        url "http://maven.samagames.net/network/"
        credentials {
            username sguser
            password sgpass
        }
    }

    mavenLocal()
}

dependencies {
    provided group: 'net.samagames', name: 'SamaGamesAPI', version: '4.0.0', changing: true
    compile(group: 'org.spigotmc', name: 'spigot', version: '1.9-R0.1-SNAPSHOT', changing: true) {
        transitive = false
    }
    provided group: 'net.samagames', name: 'PersistanceAPI', version: '1.0.0'
}

sourceSets {
    main {
        java {
            srcDir 'PersistanceGeneratorCore/Generation'
            compileClasspath += configurations.provided
        }
    }
}

jar {
    from{
        configurations.provided.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileJava.dependsOn(':PersistanceGeneratorCore:runSimple')