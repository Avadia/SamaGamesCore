apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'net.samagames'
version = '4.0.0'
archivesBaseName = 'SamaGamesCore'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
configurations {
    provided
}

repositories {
    mavenCentral()

    maven { url "http://maven.samagames.net/public/" }

    maven {
        url "http://maven.samagames.net/developpers/"
        credentials {
            username sguser
            password sgpass
        }
    }

    maven {
        url "http://maven.samagames.net/network/"
        credentials {
            username sguser
            password sgpass
        }
    }

    mavenLocal()
}

dependencies {
    runtime( group: 'net.samagames', name: 'SamaGamesAPI', version: '4.0.0') {
        exclude group: 'org.spigotmc', module: 'spigot' //by both name and group
    }
    runtime group: 'net.samagames', name: 'PersistanceAPI', version: '1.0.0'
    runtime group: 'redis.clients', name: 'jedis', version:'2.6.2'
    compile(group: 'org.spigotmc', name: 'spigot', version: '1.9.2-R0.1-SNAPSHOT', changing: true) {
        transitive = false
    }


}

sourceSets {
    main {
        java {
            srcDir 'PersistanceGeneratorCore/Generation'
            compileClasspath += configurations.runtime
        }
    }
}

jar {
    from{
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

